syntax = "proto3";

package com.adrianrafo.seed.server.protocol;

import "shared/people.proto";

service PeopleService {

  rpc getPerson (com.adrianrafo.seed.server.protocol.shared.PeopleRequest) returns (com.adrianrafo.seed.server.protocol.shared.PeopleResponse);
  rpc getPersonStream (stream com.adrianrafo.seed.server.protocol.shared.PeopleRequest) returns (stream com.adrianrafo.seed.server.protocol.shared.PeopleResponse);

}